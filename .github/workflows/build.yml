name: Build

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Install dependencies (LLVM/Clang, cmake)
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build python3 llvm-dev clang clang-tidy
          # If clang-tidy is versioned only, make an unversioned symlink for our script
          if ! command -v clang-tidy >/dev/null 2>&1 && compgen -G "/usr/bin/clang-tidy-*" > /dev/null; then
            sudo ln -sf "$(ls -1 /usr/bin/clang-tidy-* | sort -V | tail -n1)" /usr/local/bin/clang-tidy
          fi
          # Export CMake search path from llvm-config (provided by llvm-dev)
          echo "CMAKE_PREFIX_PATH=$(llvm-config --cmakedir)" >> $GITHUB_ENV

      - name: Build project and plugin
        run: |
          ./scripts/build.sh

      - name: Run clang-tidy and generate SARIF
        run: |
          ./scripts/run_tidy.sh

      - uses: SonarSource/sonarqube-scan-action@v5
        with:
          args: >
            -Dsonar.sarifReportPaths=out/tidy.sarif
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      # If you wish to fail your job when the Quality Gate is red, uncomment the
      # following lines. This would typically be used to fail a deployment.
      # We do not recommend to use this in a pull request. Prefer using pull request
      # decoration instead.
      # - uses: SonarSource/sonarqube-quality-gate-action@v1
      #   timeout-minutes: 5
      #   env:
      #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
