 
name: Build

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of SQS analysis
          submodules: recursive

      - name: Install dependencies (LLVM/Clang, cmake)
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build python3 llvm-dev clang clang-tidy libclang-17-dev libffi-dev libxml2-dev zlib1g-dev libzstd-dev libtinfo-dev
          # Symlink clang-tidy if versioned only
          if ! command -v clang-tidy >/dev/null 2>&1 && compgen -G "/usr/bin/clang-tidy-*" > /dev/null; then
            sudo ln -sf "$(ls -1 /usr/bin/clang-tidy-* | sort -V | tail -n1)" /usr/local/bin/clang-tidy
          fi
          echo "CMAKE_PREFIX_PATH=$(llvm-config --cmakedir)" >> $GITHUB_ENV
          echo "LLVM_DIR=$(llvm-config --cmakedir)" >> $GITHUB_ENV
          if [ -d "/usr/lib/cmake/clang-17" ]; then echo "Clang_DIR=/usr/lib/cmake/clang-17" >> $GITHUB_ENV; fi

      - name: Build project and plugin
        env:
          LLVM_DIR: ${{ env.LLVM_DIR }}
          Clang_DIR: ${{ env.Clang_DIR }}
        run: |
          ./scripts/build.sh

      - name: Run clang-tidy and generate SARIF
        run: |
          ./scripts/run_tidy.sh
      
      - name: Install SBOM verification dependencies
        run: |
          if ! command -v pip3 >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y python3-pip
          fi
          python3 -m pip install --upgrade pip
          python3 -m pip install -r third_party/cmake-sbom/dist/common/requirements.txt
      
      - name: Install (generates SBOM)
        run: cmake --install build --prefix ${{ runner.temp }}/install
      
      - name: Show install tree
        run: ls -R ${{ runner.temp }}/install || true
      
      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: |
            ${{ runner.temp }}/install/**/*.spdx*
            ${{ runner.temp }}/install/**/SBOM*
          if-no-files-found: warn
      
      - name: Upload install dir
        uses: actions/upload-artifact@v4
        with:
          name: install
          path: ${{ runner.temp }}/install

      - uses: SonarSource/sonarqube-scan-action@v5
        with:
          args: >
            -Dsonar.sarifReportPaths=out/tidy.sarif
            -Dsonar.sca.sbomImportPaths=${{ runner.temp }}/install/**/*.spdx*
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      # If you wish to fail your job when the Quality Gate is reds, uncomment the
      # following lines. This would typically be used to fail a deployment.
      # We do not recommend to use this in a pull request. Prefer using pull request
      # decoration instead.
      # - uses: SonarSource/sonarqube-quality-gate-action@v1
      #   timeout-minutes: 5
      #   env:
      #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    
